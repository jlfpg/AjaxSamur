				<div class ="titulo"><center><h3>Insercion de un nuevo Empleado</h3></center></div>

						<div class = "form-group">
							<div class = "invi"><p>aaaaaaaaaaaaaaaaaa</p></div><div class ="titulo"><label>Nombre:</label></div>

						<div class = "form-group">

<script src = "js/jquery-3.1.1.js"></script>	
<script src = "js/bootstrap.js"></script>
<script type = "text/javascript">
	$(document).ready(function(){
		showUser();
		//Add New
		$(document).on('click', '#nuevo', function(){
			if ($('#nombre').val()=="" || $('#puesto').val()==""){
				alert('Por favor introduzca datos validos');
			}
			else{
			$nombre=$('#nombre').val();
			$puesto=$('#puesto').val();				
				$.ajax({
					type: "POST",
					url: "php/insertar.php",
					data: {
						nombre: $nombre,
						puesto: $puesto,
						add: 1,
					},
					success: function(){
						showUser();
					}
				});
			}
		});
		//Delete
		$(document).on('click', '.delete', function(){
			$id=$(this).val();
				$.ajax({
					type: "POST",
					url: "php/borrar.php",
					data: {
						id: $id,
						del: 1,
					},
					success: function(){
						showUser();
					}
				});
		});
		//Update
		$(document).on('click', '.updateuser', function(){
			$uid=$(this).val();
			$('#edit'+$uid).modal('hide');
			$('body').removeClass('modal-open');
			$('.modal-backdrop').remove();
			$unombre=$('#unombre'+$uid).val();
			$upuesto=$('#upuesto'+$uid).val();
				$.ajax({
					type: "POST",
					url: "php/actualizar.php",
					data: {
						id: $uid,
						nombre: $unombre,
						puesto: $upuesto,
						edit: 1,
					},
					success: function(){
						showUser();
					}
				});
		});
	
	});
	
	//Showing our Table
	function showUser(){
		$.ajax({
			url: 'php/leer.php',
			type: 'POST',
			async: false,
			data:{
				show: 1
			},
			success: function(response){
				$('#userTable').html(response);
			}
		});
	}
	
</script>
</html>
